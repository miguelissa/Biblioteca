    <div class="content">
        <h1>Registro</h1>
        <p>Registrate en nuestra pagina y empeza a disfrutar de los mejores libros</p>
        <form class="registro">
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" placeholder="inserte su nombre">
            <label for="apellido">Apellido:</label>
            <input name="apellido" id="apellido" type="text" placeholder="inserte su apellido"><br>
            <p>Direccion:</p>
            <label for="calle">Calle:</label>
            <input name="calle" id="calle" type="text" placeholder="ingrese su calle">
            <label for="numero">Numero:</label>
            <input name="numero" id="numero" type="text" placeholder="inserte altura de su domicilio">
            <label for="provincias">Provincia:</label>
            <select id="provincias" name="provincias">
                <option value="Buenos Aires">Buenos Aires</option>
                 <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
            </select>
            <label for="cp">Codigo Postal:</label>
            <input name="cp" id="cp" type="text" placeholder="inserte su codigo postal"><br><br>
            <label for="tel">Telefono:</label>
            <input name="tel" id="tel" type="text" placeholder="inserte su telefono">
            <label for="cumple">Fecha de nacimiento:</label>
            <input name="cumple" id="cumple" type="date">
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="inserte su email" required>
            <label for="clave">Clave:</label>
            <input name="clave" id="clave" type="password" placeholder="inserte su nueva clave" required><br><br>
            Genero:
            <input name="genero" type="radio" value="masculino">Masculino
            <input name="genero" type="radio" value="femenino">Femenino
            <input name="genero" type="radio" value="otro">Otro
            <br><br>
            <label for="consultas">Consultas y opiniones:</label><br>
            <textarea name="consultas" rows="10" cols="40" placeholder="Envianos consulta o sugerencia de libros que podriamos añadir a nuestro sitio"></textarea><br><br>
            <input type="submit">
            <input type="reset">
        </form>
