    <div class="form-content">
        <h1 class="titulo-registro">REGISTRATE</h1>
        <hr> 
        <br>
        <form id="formRegister" method="get">
          <div class="form-control">
            <label for="firstName">Nombre</label>
            <input name="firstName" id="firstName" type="text" maxlength="25">
          </div>
          <div class="error" id="error-firstname"><h1>Error</h1></div>
          <div class="form-control">  
            <label for="lastName">Apellido</label>
            <input name="lastName" id="lastName" type="text" maxlength="25" placeholder="inserte su apellido">
          <div class="error" id="error-lastname"></div>  
          </div>
          <div class="form-control">
            <label for="calle">Calle</label>
            <input name="calle" id="calle" type="text" placeholder="ingrese su calle">
          </div>
          <div class="form-control">  
            <label for="numero">Numero</label>
            <input name="numero" id="numero" type="text" placeholder="inserte altura de su domicilio">
          </div>
          <div class="form-control">   
            <label for="provincias">Provincia</label>
            <select id="provincias" name="provincias">
                <option disabled selected>Seleccionar</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
            </select>
          </div>
          <div class="form-control"> 
            <label for="cp">Codigo Postal</label>
            <input name="cp" id="cp" type="text" placeholder="inserte su codigo postal">
          </div>
          <div class="form-control">  
            <label for="tel">Telefono</label>
            <input name="tel" id="tel" type="text" placeholder="inserte su telefono">
          </div>
          <div class="form-control">
            <label for="cumple">Fecha de nacimiento</label>
            <input name="cumple" id="cumple" type="date" placeholder="Fecha de nacimiento">
          </div>
          <div class="form-control">    
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="inserte su email" required>
          </div>
          <div class="form-control">    
            <label for="clave">Clave</label>
            <input name="clave" id="clave" type="password" placeholder="inserte su nueva clave" required><br><br>
          </div>
          <div class="form-control">    
            <span class="genero">Genero</span>
            <input class="radio" name="genero" type="radio" value="masculino"><label for="">Masculino</label>
            <input class="radio" name="genero" type="radio" value="femenino"><label for="">Femenino</label>
            <input class="radio" name="genero" type="radio" value="otro"><label for="">Otro</label> 
          </div>
          <div class="form-control">
            <div> 
            <label for="consultas">Consultas y opiniones</label>
            <textarea name="consultas" rows="10" cols="40" placeholder="Envianos consulta o sugerencia de libros que podriamos añadir a nuestro sitio"></textarea><br><br>
            </div>
          </div>    
            <input class="boton-enviar" type="submit">
            <input class="boton-reset" type="reset">
            <div class="form-buttons" id="formRegister"></div>
          </div>
        </form>
